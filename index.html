<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Imágenes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="visor">
        <button id="prev" class="arrow" aria-label="Anterior"></button> 
        <div id="imagen">
            <img id="imgVisor" src="" alt="Visor de imágenes">
            <p id="imgText"></p>
        </div>
        <button id="next" class="arrow" aria-label="Siguiente"></button>
    </div>
    <div id="dots"></div> <!-- Contenedor para los puntos de navegación -->

    <script src="script.js"></script>
</body>
</html>
